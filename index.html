<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f7;
            font-family: 'Poppins', sans-serif;
        }

        .sidebar-title {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            color: #0d3fe0;
        }
    </style>
</head>

<body>
    <!-- header area -->
    <header>
        <div class="container bg-primary">
            <div class="row p-4 ">
                <div class="col">menu-1</div>
                <div class="col">menu-2</div>
                <div class="col">menu-3</div>
                <div class="col">menu-4</div>
                <div class="col">menu-5</div>
                <div class="col">menu-6</div>
            </div>
        </div>
    </header>
    <!-- main body content are -->
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-8 p-0 pe-2 py-2">
                    <h2 class="sidebar-title bg-primary p-1 text-white">All Important Topic Listed Below...</h2>
                    <div id="card-container" class="row">
                        <!-- card description area -->
                        
                    </div>
                </div>
                <!-- aside or sidebar here -->
                <aside class="col-lg-4 p-0">
                    <!-- milestone topic catogory in sidebar -->
                    <div class="sidebar-content py-2">
                        <div class="card p-2">
                            <h3 class="sidebar-title fw-bold" data-bs-toggle="collapse" href="#collapseExample2"
                                role="button" aria-expanded="false" aria-controls="collapseExample">
                                M-7: Important Topic
                            </h3>
                            <div class="collapse" id="collapseExample2">
                                <div class="card-body p-0 border border-0">
                                    <div id="sidebar-id" class="list-group">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- click interval counter -->
                    <div class="sidebar-content py-2">
                        <div class="card p-2">
                            <h3 class="sidebar-title fw-bold">Counter Spinner</h3>
                            <div class="card-body text-center">
                                <button id="counter" class="text-center mb-2 btn btn-primary">Counter</button>
                                <div>
                                <button id="start" class="btn btn-primary">Start</button>
                                <button id="clear" class="btn btn-primary">Clear</button>
                                <button id="stop" class="btn btn-primary">Stop</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <!-- this is modal data section -->
    <section>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div id="modal-area" class="modal-content">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="practice area">
        <div class="container">
            <h2 id="title"></h2>
            <div class="mb-4">
                <input id="product" type="products" placeholder="products">
                <input id="quantity" type="Quantity" placeholder="Quantity">
                <button id="button">GetProducts</button>
            </div>
            <ul id="cart-container">

            </ul>
            <button onclick="showConfirm()" class="btn btn-primary">confirm</button>
        </div>
    </section>
    <!-- script tag area -->
    <script src="practice.js"></script>
    <script src="app.js"></script>
    <script src="/all-milestone/milestone-seven/milestoneSeven-api.js"></script>
</body>

</html>
